<div class="body">
    <div class="login">
        <mat-spinner *ngIf="loding" diameter="50"class="spiner" ></mat-spinner>
        
        <form *ngIf="!loding" [formGroup]="form" (ngSubmit)="ingresar()">
            <img src="./assets/img/login.png">
             <h1>login</h1>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Usuario</mat-label>
                <input type="text"  matInput autocomplete="off" formControlName="usuario">
              </mat-form-field>
              <mat-form-field class="ancho" appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input type="password" matInput autocomplete="off" formControlName="contraseña">
              </mat-form-field>
              <button type="submit" mat-raised-button class="ancho boton" color="primary" [disabled]="form.invalid">Ingresar</button>

        </form>
       
    </div>
</div>
