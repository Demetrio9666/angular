<br>
<button routerLink="/emisor/ingresarEmisor" type="submit" mat-raised-button class="ancho boton" color="primary"  >Agregar</button>
<br>
<br>
<table mat-table [dataSource]="listEmisores" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let listEmisores"> {{listEmisores.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="identificacion">
      <th mat-header-cell *matHeaderCellDef> identificacion </th>
      <td mat-cell *matCellDef="let listEmisores">  {{listEmisores.identificacion}} </td>
    </ng-container>


    <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef> nombres </th>
        <td mat-cell *matCellDef="let listEmisores"> {{listEmisores.nombres}} </td>
      </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> correo </th>
      <td mat-cell *matCellDef="let listEmisores"> {{listEmisores.correo}} </td>
    </ng-container>

  
    <!-- Symbol Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> estado </th>
      <td mat-cell *matCellDef="let listEmisores"> {{listEmisores.estado}} </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let listEmisores"> 
        <a>
          <button type="submit" mat-raised-button class="ancho boton" color="primary" (click)="eliminarEmisores(listEmisores.identificacion)" >Eliminar</button>
      
      </a>
      <mat-icon></mat-icon>
      
          <button (click)="editarEmisor(listEmisores.id)" type="submit" mat-raised-button class="ancho boton" color="primary" >Editar</button>
          <!--a routerLink="/editarEmisor/{{listEmisores.id}}" mat-raised-button class="ancho boton" color="primary" >Editar</a-->

          
        
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
